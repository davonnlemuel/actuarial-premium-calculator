<!DOCTYPE html>
<html>
<head>
    <title>Single Life Premium Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<a href="/" class="back-btn">← Back to Main Menu</a>

<div class="card">
    <h2>Single Life Net Premium Calculator</h2>

    <p class="note">
        Note: Gunakan titik (.) untuk desimal
    </p>

    <label>Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Age</label>
    <input id="age" type="number" value="30">

    <label>Interest Rate</label>
    <input id="interest" type="number" step="0.0001" value="0.05">

    <label>Product Type</label>
    <select id="product_type">
        <option value="term">Term Insurance</option>
        <option value="whole">Whole Life</option>
        <option value="pure_endowment">Pure Endowment</option>
        <option value="endowment">Endowment</option>
    </select>

    <label>Benefit Term</label>
    <input id="benefit_term" type="number" value="20">

    <label>Premium Term</label>
    <label>Premium Term</label> <input id="premium_term" type="text" value="20">

    <div class="note">
    Catatan: Untuk asuransi whole-life dengan pembayaran premi seumur hidup, masukkan <b>"whole"</b>.
    </div>

    <label>Sum Assured</label>
    <input id="sum_assured" type="number" value="100000000">

    <button type="button" onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<div class="footer">
    © 2026 Davonn Lemuel Halomoan & Fidellya Sitorus
</div>

<!-- External JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
