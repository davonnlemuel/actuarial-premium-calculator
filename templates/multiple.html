<!DOCTYPE html>
<html>
<head>
    <title>Actuarial Premium Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<a href="/" class="back-btn">← Back to Main Menu</a>

<div class="card">
    <h2>Multiple Life Net Premium Calculator</h2>

    <p class="note">
    Note: Untuk pengisian desimal, gunakan titik (.)
    </p>

    <label>Age Male</label>
    <input id="age1" type="number" value="25">

    <label>Age Female</label>
    <input id="age2" type="number" value="20">

    <label>Interest Rate</label>
    <input id="interest" type="number" step="0.0001" value="0.0475">

    <label>Life Type</label>
    <select id="life_type">
        <option value="joint">Joint Life</option>
        <option value="last">Last Survivor</option>
    </select>

    <label>Product Type</label>
    <select id="product_type">
        <option value="term">Term Insurance</option>
        <option value="whole">Whole Life</option>
        <option value="pure">Pure Endowment</option>
        <option value="endowment">Endowment</option>
    </select>

    <label>Benefit Term</label>
    <input id="benefit_term" type="number" value="20">

    <label>Premium Term</label>
    <input id="premium_term" type="text" value="10">

    <div class="note">
    Catatan: Untuk asuransi whole-life dengan pembayaran premi seumur hidup,
    masukkan <b>"whole"</b>.
    </div>

    <label>Sum Assured</label>
    <input id="sum_assured" type="number" value="1000000000">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<div class="footer">
    © 2026 Davonn Lemuel Halomoan & Fidellya Sitorus
</div>

<!-- External JS (paling bawah biar aman) -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
